<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form demo</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<header>
		<h1>Form demo</h1>
	</header>
	<article>
		<form action="mailto:taras@shkodenko.com" method="post" enctype="text/plain">
			<div>
			<label for="uname">User name: </label><input type="text" name="uname" value="" placeholder="Input your name">
			</div>
			<div>
			<label for="uemail">User email: </label><input type="email" name="uemail" value="" placeholder="Input your email">
			</div>
			<div>
			<label for="ucomment">User comment: </label>
			<textarea cols="45" rows="15" name="ucomment" placeholder="Input your comment"></textarea>
			</div>
			<div>
				<input type="submit" value="Send email">
			</div>
		</form>
	</article>
	<hr>
	<footer>
		<div>Copyright </div>
	</footer>
</body>
